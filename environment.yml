name: ada2
channels:
  - pytorch
  - conda-forge
  - default
  - anaconda
  - plotly
dependencies:
  - python=3.8
  - pytorch=1.7.1
  - torchvision=0.8.2
  - torchaudio=0.7.2
#  - cudatoolkit=11.0
  - cudatoolkit=10.2
  - tensorboard
  - scipy
  - pudb
  - nbstripout
  - debugpy
  - matplotlib
  - opencv
  - imageio
  - ipykernel
  - plotly
